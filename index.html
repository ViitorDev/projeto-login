<!DOCTYPE html>
<html lang="pt-br">

<body>

    <main>
        <h1>Login</h1>
        <p>
            Seja bem-vindo(a).
        </p>

        <form action="cadastro.php" method="get" autocomplete="on">
            <label for="iemail">
                <span class="material-symbols-outlined">person</span>

            <div>
                <input type="submit" value="Enviar" id="enviar1">
                
                <input type="submit" value="Esqueci minha senha" id="enviar2">
